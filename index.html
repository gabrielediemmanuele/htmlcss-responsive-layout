<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Responsive-Layout" />

    <!-- CSS-Link-->
    <link rel="stylesheet" href="style.css" />

    <title>Responsive Layout</title>
  </head>
  <body>
    <!--header-->
    <header id="header">
      <div class="container">
        <div class="logo">Logo</div>
        <nav class="nav-bar">Men√π</nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!--1th section -->
      <section id="main-container">
        <div class="container">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </section>

      <!-- 2th Section - Strategic Planning -->
      <section id="strategic-planning">
        <div class="container">
          <!--sp = strategic planning-->
          <div class="sp-col"></div>
          <div class="sp-col"></div>
        </div>
      </section>

      <!-- 3th Section - Testimonials -->
      <section id="testimonials">
        <div class="container">
          <!--tn = testimonials column-->
          <div class="tn-col">
            <div class="img-cont"></div>
            <div class="text-cont"></div>
            <div class="name"></div>
          </div>
        </div>
      </section>
      <!-- 4th Section - Benefits -->
      <section id="benefits">
        <div class="container">
          <div class="ben-col"></div>
          <div class="ben-col"></div>
          <div class="ben-col"></div>
          <div class="ben-col"></div>
          <div class="ben-col"></div>
          <div class="ben-col"></div>
        </div>
      </section>
    </main>
  </body>
</html>
